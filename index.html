<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="box">
            <div class="box-body">
              <div class="box-body-item left">
                <div class="app-title">
                  <div>
                    Student <br> Grade <br> Calcy
                  </div>
                </div>
              </div>
              <div class="box-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="Web Development" id="wd" required>
                    <p class="error">Please enter a number!</p>
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Maths" id="maths" required>
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Computer" id="comp" required>
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Physics" id="phy" required>
                  </div>
                  <div > 
                    <input type="submit" name="" value="show Result" class="app-form-button" onclick="calcy()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
        </div>
      </div>
      </div>
      <script src="script.js">
      
      </script>
      
      </body>
      </html>
